<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevnem Playlist</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="res/assets/hevnem_logo.png" alt="">
        </div>
    </div>
    
    <div class="container">

        
        <!-- Upper Box -->
        <div class="info-box">
            <div class="song-name"></div>
            <div class="album-name"></div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 0:00</div>

            <div class="disk">
                <div id="cover" class="cover">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <!-- Lower Box -->
        <div class="control-box">
            <div id="shuffle-button"><img id="shuffle" src="res/assets/shuffle.svg" alt="shuffle icon"></div>
            <div id="backward-button"><img src="res/assets/backward.svg" alt="backward icon"></div>
            <div id="play-pause-button"><img id="play-pause" src="res/assets/play.svg" alt="play-pause icon"></div>
            <div id="forward-button"><img src="res/assets/forward.svg" alt="forward icon"></div>
            <div id="repeat-button"><img id="repeat" src="res/assets/repeat.svg" alt="repeat icon"></div>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>

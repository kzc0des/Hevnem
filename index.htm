<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevnem Playlist</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="res/assets/hevnem_logo.png" alt="">
        </div>
    </div>
    
    <div class="container">

        <div class="disk">
            <div id="cover" class="cover">
                <div class="circle"></div>
            </div>
        </div>

        <!-- Upper Box -->
        <div class="info-box">
            <div class="song-name">Pwede bang?</div>
            <div class="artist-name">Hev Abi</div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 2:23</div>
        </div>

        <!-- Lower Box -->
        <div class="control-box">
            <div class="backward-button"><img src="res/assets/backward.svg" alt="backward icon"></div>
            <div class="play-pause-button"><img src="res/assets/play.svg" alt="play-pause icon"></div>
            <div class="forward-button"><img src="res/assets/forward.svg" alt="forward icon"></div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevnem Playlist</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all "> <!-- act -->

        <div class="logo-container">
            <div class="logo "> <!-- act -->
                <img src="res/assets/hevnem_logo.png" alt="">
            </div>
        </div>
        
        <div class="container "> <!-- act -->
    
            
            <!-- Upper Box -->
            <div class="info-box">
                <div class="song-name"></div>
                <div class="album-name"></div>
                <div class="progress-bar">
                    <div class="fill-bar"></div>
                </div>
                <div class="time">0:00 - 0:00</div>
    
                <div class="disk">
                    <div id="cover" class="cover">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
    
            <!-- Lower Box -->
            <div class="control-box">
                <div id="shuffle-button"><img id="shuffle" src="res/assets/shuffle.svg" alt="shuffle icon"></div>
                <div id="backward-button"><img src="res/assets/backward.svg" alt="backward icon"></div>
                <div id="play-pause-button"><img id="play-pause" src="res/assets/play.svg" alt="play-pause icon"></div>
                <div id="forward-button"><img src="res/assets/forward.svg" alt="forward icon"></div>
                <div id="repeat-button"><img id="repeat" src="res/assets/repeat.svg" alt="repeat icon"></div>
            </div>
        </div>
    
        <div class="playlist-songs"> <!-- act -->
            <div class="playlist-label ">PLAYLIST</div> <!-- act -->
            <div class="back" id="back"><img src="res/assets/back-square.svg" alt="x icon"></div>
            <div class="playlist">           
                    <div class="maginoo-pilyo"><img src="res/assets/maginoo.png" alt=""></div>

                    <div class="albums">                        
                        <div class="prev-album" id="prev-album">
                            <div class="prev-album-slider" id="prev-album-slider">
                                <div class="prev-slide"><img src="res/assets/welcomed2q.jpg" alt=""></div>
                                <div class="prev-slide"><img src="res/assets/cover_1.jpg" alt=""></div>
                                <div class="prev-slide"><img src="res/assets/cover_3.jpg" alt=""></div>
                                <div class="prev-slide"><img src="res/assets/cover_2.jpg" alt=""></div>
                                <div class="prev-slide"><img src="res/assets/cover_4.jpg" alt=""></div>
                            </div>
                        </div>
                        
                        <div class="present-album" id="present-album">
                            <div class="present-album-slider" id="present-album-slider">
                                <button class="present-slide" id="cover_1"><img src="res/assets/cover_1.jpg" alt=""></button>
                                <button class="present-slide" id="cover_2"><img src="res/assets/cover_3.jpg" alt=""></button>
                                <button class="present-slide" id="cover_3"><img src="res/assets/cover_2.jpg" alt=""></button>
                                <button class="present-slide" id="cover_4"><img src="res/assets/cover_4.jpg" alt=""></button>
                                <button class="present-slide" id="cover_5"><img src="res/assets/welcomed2q.jpg" alt=""></button>
                            </div>
                        </div>

                        <div class="next-album" id="next-album">
                            <div class="next-album-slider" id="next-album-slider">
                                <div class="next-slide"><img src="res/assets/cover_3.jpg" alt=""></div>
                                <div class="next-slide"><img src="res/assets/cover_2.jpg" alt=""></div>
                                <div class="next-slide"><img src="res/assets/cover_4.jpg" alt=""></div>
                                <div class="next-slide"><img src="res/assets/welcomed2q.jpg" alt=""></div>
                                <div class="next-slide"><img src="res/assets/cover_1.jpg" alt=""></div>
                            </div>
                        </div>
                    </div>

                    <div class="album-info">
                        <h1 id="album-title"></h1>
                        <h2 id="album-tracks"></h2>
                    </div>
            </div>
                
            <div class="album-songs" id="album-songs">
            </div>
        </div>
    </div>
    

    <script type="module" src="script.js" defer></script>
</body>
</html>

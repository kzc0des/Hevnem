<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevnem Playlist</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="desktop-style.css">
    <script type="module" src="./desktop-script.js" defer></script>
</head>

<body>
    <div class="all ">

        <div class="logo-container">
            <img src="res/assets/hevnem_logo.png" alt="">
        </div>

        <div class="container ">

            <div class="info-box">
                <div class="song-name"></div>
                <div class="album-name"></div>
                <div class="progress-bar">
                    <div class="fill-bar"></div>
                </div>
                <div class="time">0:00 - 0:00</div>

                <div class="disk">
                    <div id="cover" class="cover">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>


            <div class="control-box">
                <div id="shuffle-button" class="controls-button"><img id="shuffle" src="res/assets/shuffle.svg"
                        alt="shuffle icon"></div>
                <div id="backward-button" class="controls-button"><img src="res/assets/backward.svg"
                        alt="backward icon"></div>
                <div id="play-pause-button" class="controls-button"><img id="play-pause" src="res/assets/play.svg"
                        alt="play-pause icon"></div>
                <div id="forward-button" class="controls-button"><img src="res/assets/forward.svg" alt="forward icon">
                </div>
                <div id="repeat-button" class="controls-button"><img id="repeat" src="res/assets/repeat.svg"
                        alt="repeat icon"></div>
            </div>
        </div>

        <footer class="playlist-button">
            PLAYLIST
        </footer>

        <section class="playlist-section">
            <div class="playlist">
                <div class="playlist-label ">PLAYLIST</div>
                <div class="maginoo-pilyo"><img src="res/assets/maginoo.png" alt=""></div>

                <div class="albums">

                </div>

                <div class="album-info">
                    <h1 id="album-title" class="album-title"></h1>
                    <h2 id="album-tracks" class="album-tracks"></h2>
                </div>
            </div>

            <div class="songs" id="album-songs">
            </div>
        </section>
    </div>


    <script type="module" src="script.js" defer></script>
</body>

</html>
